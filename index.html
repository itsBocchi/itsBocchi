<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cristian - Game Dev Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cristian</h1>
        <p>Game Developer & Computer Engineer</p>
    </header>

    <main class="projects-grid">
        <!-- Proyecto 1 -->
        <div class="project-card" data-project="project1">
            <img src="assets/project1.gif" alt="Proyecto 1" class="project-gif">
            <div class="project-overlay">
                <h3>Nombre del Juego</h3>
                <p>Descripción breve</p>
            </div>
        </div>

        <!-- Proyecto 2 -->
        <div class="project-card" data-project="project2">
            <img src="assets/project2.gif" alt="Proyecto 2" class="project-gif">
            <div class="project-overlay">
                <h3>Otro Juego</h3>
                <p>Descripción breve</p>
            </div>
        </div>

        <!-- Proyecto 3 -->
        <div class="project-card" data-project="project3">
            <img src="assets/project3.gif" alt="Proyecto 3" class="project-gif">
            <div class="project-overlay">
                <h3>Tercer Proyecto</h3>
                <p>Descripción breve</p>
            </div>
        </div>

        <!-- Añade más proyectos aquí -->
    </main>

    <!-- Modal para detalles del proyecto -->
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
